<div class="p-6 bg-white dark:bg-gray-900 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Text Extractor</h2>
  <div class="mb-4">
    <label
      for="file-upload"
      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
    >
      Upload an Image or PDF
    </label>
    <input
      id="file-upload"
      type="file"
      (change)="handleFile($event)"
      class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      accept="image/*,application/pdf"
    />
  </div>

  <button
    (click)="process()"
    [disabled]="!selectedFile || ocrService.loading()"
    class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed transition-colors"
  >
    <span *ngIf="!ocrService.loading()">Process Document</span>
    <span *ngIf="ocrService.loading()">Processing...</span>
  </button>

  <div *ngIf="ocrService.error()" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">
    <strong>Error:</strong> {{ ocrService.error() }}
  </div>
</div>
