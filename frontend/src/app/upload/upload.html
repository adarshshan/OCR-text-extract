<div
  class="bg-white/80 dark:bg-gray-800/90 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-200/50 dark:border-gray-700 p-8 hover:shadow-2xl transition-all duration-300"
>
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">Upload Document</h2>

  <!-- Drag & Drop Area -->
  <div
    class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-10 text-center cursor-pointer transition-all"
    (click)="fileInput.click()"
  >
    <input
      #fileInput
      type="file"
      id="file-upload"
      (change)="handleFile($event)"
      accept="image/*,application/pdf"
      class="hidden"
    />

    <div class="space-y-4">
      <div
        class="mx-auto w-20 h-20 bg-indigo-100 dark:bg-indigo-900/50 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-10 h-10 text-indigo-600 dark:text-indigo-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          ></path>
        </svg>
      </div>
      <p class="text-lg font-medium text-gray-700 dark:text-gray-200">
        Drop your image or PDF here
      </p>
      <p class="text-sm text-gray-500 dark:text-gray-400">or click to browse</p>
      <p
        *ngIf="selectedFile"
        class="text-sm font-semibold text-indigo-600 dark:text-indigo-400 mt-4"
      >
        Selected: {{ selectedFile ? selectedFile.name : 'no files' }}
      </p>
    </div>
  </div>

  <!-- Process Button -->
  <button
    (click)="process()"
    [disabled]="!selectedFile || ocrService.loading()"
    class="mt-8 w-full py-4 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold text-lg rounded-xl hover:from-indigo-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 transition-all duration-200 shadow-lg"
  >
    <span *ngIf="!ocrService.loading()">âœ¨ Extract Text</span>
    <span *ngIf="ocrService.loading()" class="flex items-center justify-center gap-3">
      <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 17.5c0-1.2.9-2.2 2-2.4z"
        ></path>
      </svg>
      Processing...
    </span>
  </button>

  <!-- Error Message -->
  <div
    *ngIf="ocrService.error()"
    class="p-4 bg-red-100 dark:bg-red-900/50 border border-red-300 dark:border-red-700 text-red-700 dark:text-red-300 rounded-lg text-sm"
  >
    <strong>Error:</strong> {{ ocrService.error() }}
  </div>
</div>
