<div
  class="bg-white/80 dark:bg-gray-800/90 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-200/50 dark:border-gray-700 overflow-hidden"
>
  <div class="p-6 flex justify-between">
    <div class="border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Extracted JSON Result</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Ready to copy or download</p>
    </div>
    <div class="flex flex-wrap justify-end sm:justify-between gap-3">
      <button
        title="Download JSON"
        (click)="downloadJSON()"
        class="px-6 py-3 bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-medium rounded-xl hover:from-blue-700 hover:to-cyan-700 transition-all transform hover:scale-105 shadow-md flex items-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
          ></path>
        </svg>
      </button>

      <button
        title="Copy to Clipboard"
        #copyBtn
        (click)="copyJSON(copyBtn)"
        class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-xl transition-all transform hover:scale-105 shadow-md flex items-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-8 10-10 10"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Action Buttons -->

  <!-- JSON Display -->
  <div *ngIf="ocrService.jsonOutput(); else noData" class="p-6 bg-gray-900">
    <pre
      class="text-sm md:text-base leading-relaxed text-green-400 overflow-x-auto h-[48vh] scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800"
    >
      <code>{{ ocrService.jsonOutput() | json}}</code>
    </pre>
  </div>
</div>

<!-- No Data State -->
<ng-template #noData>
  <div class="sm:h-[50vh] p-12 text-center">
    <div
      class="mx-auto w-24 h-24 bg-yellow-100 dark:bg-yellow-900/30 rounded-full flex items-center justify-center mb-6"
    >
      <svg
        class="w-12 h-12 text-yellow-600 dark:text-yellow-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </div>
    <p class="text-xl font-semibold text-gray-700 dark:text-gray-300">No results yet</p>
    <p class="text-gray-500 dark:text-gray-400 mt-2">
      Upload a document and click "Extract Text" to see the magic happen!
    </p>
  </div>
</ng-template>
